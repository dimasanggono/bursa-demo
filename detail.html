<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BURSA SUNPRIDE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./asset/logo.png" alt="" />
          <span>BURSA</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="home.html"
              >Home</a
            >
            <a class="nav-link" href="#">All Product</a>
          </div>
          <div class="d-flex gap-2 ms-auto">
            <button type="button" class="btn btn-login bt-md px-4">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <main>
      <section class="details-produk">
        <div class="container">
          <h2>Detail Produk</h2>

          <div class="row">
            <div class="col-12 col-md-6">
              <div class="card card-product">
                <div class="card-body">
                  <div
                    id="carouselExampleAutoplaying"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <!-- INDICATORS -->
                    <div class="carousel-indicators mt-5">
                      <button
                        type="button"
                        data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide-to="0"
                        class="active bg-dark"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                        class="bg-dark"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                        class="bg-dark"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide-to="3"
                        aria-label="Slide 4"
                        class="bg-dark"
                      ></button>
                    </div>

                    <!-- SLIDES -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          src="asset/product1.png"
                          class="d-block"
                          alt="..."
                          loading="lazy"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="asset/product2.png"
                          class="d-block"
                          alt="..."
                          loading="lazy"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="asset/product3.png"
                          class="d-block"
                          alt="..."
                          loading="lazy"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="asset/banner.png"
                          class="d-block"
                          alt="..."
                          loading="lazy"
                        />
                      </div>
                    </div>

                    <!-- PREV / NEXT BUTTONS -->
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselExampleAutoplaying"
                      data-bs-slide="prev"
                    >
                      <span aria-hidden="true">
                        <i class="fa-solid fa-circle-arrow-left"></i>
                      </span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleAutoplaying"
                      data-bs-slide="next"
                    >
                      <span aria-hidden="true">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                      </span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h3 class="text-price">Rp.5.000</h3>
                  <p class="text-product">Melon Fujisawa</p>
                </div>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-info">Informasi Produk</h5>
                  <div class="card-text">
                    <table>
                      <tr>
                        <th width="5%">Harga</th>
                        <td width="5%">:</td>
                        <td>Rp. 10.000</td>
                      </tr>
                      <tr>
                        <th width="5%">Jenis</th>
                        <td width="5%">:</td>
                        <td>Melon Fujisawa</td>
                      </tr>
                      <tr>
                        <th width="5%">Grade</th>
                        <td width="5%">:</td>
                        <td>SP</td>
                      </tr>
                      <tr>
                        <th width="5%">Stok</th>
                        <td width="5%">:</td>
                        <td>100 kg</td>
                      </tr>
                      <tr>
                        <th width="5%">Size/Ukuran</th>
                        <td width="5%">:</td>
                        <td>M, L</td>
                      </tr>
                      <tr>
                        <th width="5%">Kab / Kota</th>
                        <td width="5%">:</td>
                        <td>Kab Bandung</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-info">Cek Biaya Kirim</h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="">Kab / Kota</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Pilih</option>
                          <option value="Melon">Melon</option>
                          <option value="Pepaya">Pepaya</option>
                          <option value="Banana">Banana</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <h5 class="card-info">Total Kiriman</h5>
                      <p>Rp. 25.000</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <h4 class="text-total">Total Harga</h4>
                  <h3 class="text-total">Rp. 35.000</h3>
                </div>
              </div>
              <div class="d-flex gap-4 mt-3 justify-content-center">
                <a href="home.html" class="btn btn-back bt-md px-4">
                  Kembali
                </a>
                <a href="negoadd.html" class="btn btn-nego btn-md px-4">
                  Nego
                </a>
                <a href="orders.html" class="btn btn-order btn-md px-4">
                  Order
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
