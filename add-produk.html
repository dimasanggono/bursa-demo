          <div class="d-flex align-items-center gap-3">
            <!-- Notifikasi di samping toggle -->

              <a

    <main>
      <section class="order" style="margin-top: 6%">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">
              <div class="card">
                <h5 class="ms-3 mt-3 fw-bold">Tambah Produk</h5>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <form>
                        <div class="mb-3">
                          <label for="nama_toko" class="form-label"
                            >Nama Produk
                            <span class="text-danger">*</span></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nama_toko"
                          />
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Jenis Produk
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="harga"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Kategori Produk
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Grade <span class="text-danger">*</span></label
                              >
                              <select
                                name=""
                                id="select"
                                class="select1 form-control form-select-lg"
                                multiple="multiple"
                              >
                                <option value="spa">SPA</option>
                                <option value="SPP">SPP</option>
                                <option value="SP">SP</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Size/Ukuran
                                <span class="text-danger">*</span></label
                              >
                              <select
                                name=""
                                id="select2"
                                class="select2 form-control form-select-lg"
                                multiple="multiple"
                              >
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Kecamatan
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Kab/kota
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Provinsi</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >No. Handphone
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="number"
                                accept="number"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Total Stok / Estimasi Panen
                                <span class="text-danger">*</span>
                              </label>
                              <input
                                type="number"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                                inputmode="numeric"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="harga" class="form-label"
                                >Tanggal Ready Stock
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="harga"
                                aria-describedby="email"
                              />
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="harga" class="form-label"
                              >Harga <span class="text-danger">*</span></label
                            >
                            <input
                              type="numeric"
                              class="form-control"
                              id="harga"
                              inputmode="numeric"
                              pattern="[0-9]*"
                              accept="number"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="harga" class="form-label"
                              >Satuan <span class="text-danger">*</span></label
                            >
                            <select name="" id="" class="form-select">
                              <option selected>Pcs</option>
                              <option selected>Kg</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="harga" class="form-label"
                          >Deskripsi Produk
                          <span class="text-danger">*</span></label
                        >
                        <textarea
                          name=""
                          class="form-control"
                          id=""
                          cols="30"
                          rows="10"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label for=""
                          >Foto Produk (<small class="text-danger"
                            >Max 2MB</small
                          >) <span class="text-danger">*</span></label
                        >
                        <input
                          type="file"
                          class="my-pond"
                          accept="image/*"
                          name="filepond"
                        />
                      </div>
                      <div class="d-flex justify-content-end gap-3">
                        <a
                          href="myorder.html"
                          class="btn btn-danger float-end px-4"
                        >
                          Cancel
                        </a>
                        <a
                          href="suplierhome.html"
                          class="btn btn-success float-end px-4"
                        >
                          Simpan
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- include FilePond library -->
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.min.js"></script>

    <!-- include FilePond plugins -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

    <!-- include FilePond jQuery adapter -->
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>

    <script>
      $(function () {
        // First register any plugins
        $.fn.filepond.registerPlugin(FilePondPluginImagePreview);

        // Turn input element into a pond
        $(".my-pond").filepond();

        // Set allowMultiple property to true
        $(".my-pond").filepond({
          allowMultiple: true,
          acceptedFileTypes: ["image/*"],
          fileValidateTypeLabelExpectedTypes:
            "File harus berupa gambar (jpg, png, gif, dll)",
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".select2").select2();
        $(".select1").select2();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script/view.js"></script>
  </body>
